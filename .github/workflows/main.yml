name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    uses: ./.github/workflows/reusable-base.yml
    with:
      test-script: lint

  check-types:
    uses: ./.github/workflows/reusable-base.yml
    with:
      test-script: check-types

  playwright-test:
    uses: ./.github/workflows/reusable-base.yml
    with:
      build-script: npx playwright install chromium
      test-script: e2e:ci
      upload-path: playwright-report/

  unit-test:
    uses: ./.github/workflows/reusable-base.yml
    with:
      test-script: test
